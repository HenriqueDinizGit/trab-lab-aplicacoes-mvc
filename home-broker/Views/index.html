<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Broker de ações</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts/script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      href="style.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="teste">
      <div class="container">
        <h1>Carteira de Ações</h1>

        <div class="section">
            <h2>Ações Disponíveis</h2>
            <div class="stock">
                <span class="name">Ação A</span>
                <span class="price">R$ 100,00</span>
                <input type="number" placeholder="Quantidade" min="1">
                <button class="buy">Comprar</button>
            </div>
            <div class="stock">
                <span class="name">Ação B</span>
                <span class="price">R$ 200,00</span>
                <input type="number" placeholder="Quantidade" min="1">
                <button class="buy">Comprar</button>
            </div>
            <div class="stock">
                <span class="name">Ação C</span>
                <span class="price">R$ 300,00</span>
                <input type="number" placeholder="Quantidade" min="1">
                <button class="buy">Comprar</button>
            </div>
        </div>

        <div class="section">
            <h2>Minhas Ações</h2>
            <div class="stock">
                <span class="name">Ação A</span>
                <span class="price">R$ 100,00</span>
                <input type="number" placeholder="Quantidade" min="1">
                <button class="sell">Vender</button>
            </div>
            <div class="stock">
                <span class="name">Ação B</span>
                <span class="price">R$ 200,00</span>
                <input type="number" placeholder="Quantidade" min="1">
                <button class="sell">Vender</button>
            </div>
            <div class="stock">
                <span class="name">Ação C</span>
                <span class="price">R$ 300,00</span>
                <input type="number" placeholder="Quantidade" min="1">
                <button class="sell">Vender</button>
            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
