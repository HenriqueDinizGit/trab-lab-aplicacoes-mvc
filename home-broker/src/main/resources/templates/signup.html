
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"></script>
    <script src="./scripts/signup.js"></script>
  </head>

  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-white">
              <div class="card-body p-5">
                <form class="mb-3 mt-md-4" method="post" action="/signup">
                  <h2 class="fw-bold mb-2 text-uppercase">
                    Corretora PUC - SignUp
                  </h2>
                  <p class="mb-2">
                    Insira nome de usu√°rio e senha para cadastrar!
                  </p>
                  <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input
                      type="text"
                      class="form-control"
                      required="true"
                      id="username"
                      name="username"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="*******"
                      required="true"
                      id="password"
                      name="password"
                    />
                  </div>
                  <!-- CSRF Token -->
                  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                  <div class="d-grid">
                    <button type="submit" class="btn btn-outline-dark">
                      Signup
                    </button>
                  </div>
                </form>
                <div>
                  <p class="mb-0 text-center">
                    Ja possui conta?
                    <a href="./login.html" class="text-primary fw-bold">Login</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
