<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"></script>

    <!-- 
      Credits: https://frontendshape.com/post/bootstrap-5-login-form-page-example
    -->
  </head>

  <body>
    <!-- OK Toast -->
    <div
      id="okToast"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header">
        <strong class="me-auto">Sucesso</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body">Usuario registrado com sucesso.</div>
    </div>
    <!-- Error Toast -->
    <div
      id="errorToast"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header">
        <strong class="me-auto">Erro</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body">Erro ao criar usuário.</div>
    </div>

    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-white">
              <div class="card-body p-5">
                <form class="mb-3 mt-md-4">
                  <h2 class="fw-bold mb-2 text-uppercase">
                    Corretora PUC - SignUp
                  </h2>
                  <p class="mb-2">
                    Insira nome de usuário e senha para cadastrar!
                  </p>
                  <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input
                      type="text"
                      class="form-control"
                      required="true"
                      id="username"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="*******"
                      required="true"
                      id="password"
                    />
                  </div>
                  <div class="d-grid">
                    <button
                      type="button"
                      id="requestBtn"
                      class="btn btn-outline-dark"
                      onclick="signup()"
                    >
                      Signup
                    </button>
                  </div>
                </form>
                <div>
                  <p class="mb-0 text-center">
                    Ja possui conta?
                    <a href="/login" class="text-primary fw-bold">Login</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>

    async function signup() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      console.log(username, password);

      const response = await fetch("http://localhost:8080/signup", {
        method: "POST",
        headers: new Headers({
          "Content-Type": "application/json; charset=utf8",
          Accept: "application/json",
        }),
        body: JSON.stringify({
          username: username,
          password: password,
        }),
      });

      if (response.ok) {
        showToast("#okToast");
      } else {
        showToast("#errorToast");
      }
    }

    function showToast(id) {
      var toastElList = [].slice.call(document.querySelectorAll(id));
      var toastList = toastElList.map(function (toastEl) {
        return new bootstrap.Toast(toastEl);
      });
      toastList.forEach((toast) => toast.show());
    }
  </script>
</html>
